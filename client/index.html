<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chat PoC</title>
  <style>
    body{font-family:Arial;margin:20px}
    #log{white-space:pre-wrap;border:1px solid #ccc;height:300px;overflow:auto;padding:8px}
  </style>
</head>
<body>
  <h2>Chat PoC</h2>
  <div>
    <label>Token: <input id="token" style="width:600px" /></label>
    <button id="connect">Connect</button>
  </div>
  <div style="margin-top:8px">
    <label>Room: <input id="room" value="1" /></label>
    <button id="sub">Subscribe</button>
    <button id="unsub">Unsubscribe</button>
  </div>
  <div id="log"></div>
  <div style="margin-top:8px">
    <input id="msg" style="width:600px" />
    <button id="send">Send</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
